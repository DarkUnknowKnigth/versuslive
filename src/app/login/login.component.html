<mat-card>
    <mat-card-header>
        <mat-card-title>Iniciar Sesion</mat-card-title>
        <mat-card-subtitle>versus live!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="center">
        Bienvenido a Versus Live <br>
        <i>ยก Que gane le mejor !</i>
      </p>
      <p *ngIf="user.uid">
        Hola!, {{user.displayName}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="!user.uid">
        <button mat-button (click)="login()"><mat-icon class="mat-18">login</mat-icon> Iniciar Sesion</button>
    </mat-card-actions>
</mat-card>
